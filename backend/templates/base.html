<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Smart Task Manager{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="{{ url_for('static', filename='pwa/manifest.json') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
  <meta name="theme-color" content="#0d6efd">

  <!-- Dark Mode Styles -->
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .navbar {
      background-color: #1f1f1f !important;
    }

    body.dark-mode .card {
      background-color: #1e1e1e;
      border-color: #333;
    }

    body.dark-mode .form-control,
    body.dark-mode .form-select {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border-color: #555;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('routes.dashboard') }}">Smart Task Manager</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">

        {% if current_user.is_authenticated %}
        <li class="nav-item me-2">
          <button id="darkModeToggle" class="btn btn-outline-light btn-sm">
            ðŸŒ™ Dark Mode
          </button>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('routes.dashboard') }}">Dashboard</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('routes.analytics') }}">Analytics</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  {% block content %}{% endblock %}
</div>

<!-- Install Button -->
<button id="installBtn"
  class="btn btn-success position-fixed bottom-0 end-0 m-4"
  style="display:none; z-index:9999;">
  ðŸ“² Install App
</button>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dark Mode Script (SAFE) -->
<script>
  const toggleBtn = document.getElementById("darkModeToggle");

  if (toggleBtn) {
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "â˜€ Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");

      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("darkMode", "enabled");
        toggleBtn.textContent = "â˜€ Light Mode";
      } else {
        localStorage.setItem("darkMode", "disabled");
        toggleBtn.textContent = "ðŸŒ™ Dark Mode";
      }
    });
  }
</script>

<!-- Service Worker -->
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register(
      "{{ url_for('static', filename='pwa/service-worker.js') }}"
    );
  }
</script>

<!-- Install Prompt -->
<script>
  let deferredPrompt;

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById("installBtn").style.display = "block";
  });

  document.getElementById("installBtn").addEventListener("click", () => {
    if (deferredPrompt) deferredPrompt.prompt();
  });
</script>

</body>
</html>
